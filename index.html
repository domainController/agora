<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OB1 – Pre-Registration</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

<!-- Minimal Reset CSS + Inter -->
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #111;
    color: #f0f0f0;
    padding: 2rem;
    line-height: 1.6;
  }

  input, textarea, select, button {
    font-family: inherit;
    padding: 0.5em;
    border: 1px solid #555;
    border-radius: 4px;
    margin-top: 0.5em;
    margin-bottom: 1em;
    background-color: #1a1a1a;
    color: white;
  }

  button {
    background-color: #3b82f6;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  h1 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-top: 1rem;
  }
</style>
  <!-- Style local -->
  <link rel="stylesheet" href="form-style.css" />

  <!-- FormValidation via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@form-validation/core@1.10.0/dist/css/index.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@form-validation/core@1.10.0/dist/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@form-validation/plugin-submit-button@1.10.0/dist/index.umd.min.js"></script>
</head>

<body>
  <h1>OB1 – Pre-Registration</h1>

  <form id="PreregistrationForm">
    <div class="form-group">
      <label for="fullName">Name*</label>
      <input type="text" id="fullName" name="fullName" placeholder="Use your first name or a pseudonym" />
    </div>

    <div class="form-group">
      <label for="occupation">Role*</label>
      <input type="text" id="occupation" name="occupation" placeholder="e.g., chef, waiter, cleaner" />
    </div>

    <div class="form-group">
      <label for="nationality">Nationality*</label>
      <input type="text" id="nationality" name="nationality" placeholder="e.g., Pakistani, Cameroonian" />
    </div>

    <div class="form-group">
      <label for="help">What help do you seek?*</label>
      <textarea id="help" name="help" placeholder="Please describe your expectations or support needs"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="validate.js"></script>
</body>
</html>
